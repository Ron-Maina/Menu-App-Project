<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MY MENU</title>
</head>
<body>
    <main>
        <h2>Welcome to the <span>Meat 'n' Greet</span></h2>
        <form>
            <input type="text" placeholder="search by category">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <div id="category">
            <div id="best-foods">
                <h3>Our Best Sellers</h3>
                <p class="best">Porks</p>
                <p class="best">Bbqs</p>
                <p class="best">Burgers</p>
                <p class="best">drinks</p>
                <p class="best">Ice-cream</p>
                <p class="best">Desserts</p>
            </div>
            <div id="category-cards">
                <p class="card">our-foods</p>
                <p class="card">bbqs</p>
                <p class="card">steaks</p>
                <p class="card">burgers</p>
                <p class="card">fried-chicken</p>
                <p class="card">porks</p>
                <p class="card">pizzas</p>
                <p class="card">sausages</p>
                <p class="card">sandwiches</p>
                <p class="card">breads</p>
                <p class="card">drinks</p>
                <p class="card">desserts</p>
                <p class="card">chcocolates</p>
                <p class="card">ice-cream</p>
            </div>    
        </div>
        <em>Good Food, Good Vibes, and Meaty Goodbyes</em>
    </main>

    <script src="./JS/index.js"></script>
</body>
</html>
